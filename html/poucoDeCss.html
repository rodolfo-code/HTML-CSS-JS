<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Um pouco de css</title>
    <style>
      h1 {
        font-size: 20px;
      }

      .fundoVermelho {
        background-color: #c00;
      }

      #textoPrincipal {
        font-size: 40px;
        font-weight: bold;
        color: #fff;
        padding: 10px;
        background-color: #444;
      }

      .negrito {
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <h1>Css</h1>
    <span id="textoPrincipal">Texto 1</span><br><br><br>
    <span class="fundoVermelho negrito">Texto 2</span><br><br>
    <span class="fundoVermelho">Texto 3</span>
  </body>
</html>
